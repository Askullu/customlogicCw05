## Generated mta.yaml based on template version 0.2.0
## appName = BusinessPartnerValidation
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: BusinessPartnerValidation
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: BusinessPartnerValidation-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
     memory: 256MB
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   requires:
    # Resources extracted from CAP configuration
    - name: BusinessPartnerValidation-db
    - name: BusinessPartnerValidation-xsuaa
    - name: BusinessPartnerValidation-dest
    - name: BusinessPartnerValidation-ems
    - name: BusinessPartnerValidation-cs
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     app-name: BusinessPartnerValidation-db
     memory: 128MB  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: BusinessPartnerValidation-db

  #####################################################################################################################
  # Launchpad Module
  #####################################################################################################################
 - name: cloud-extension-s4hana-bp-launchpad
   type: com.sap.application.content
   requires:
     - name: BusinessPartnerValidation-xsuaa
       parameters:
         service-key:
           name: BusinessPartnerValidation-xsuaa-key
     - name:  cloud-extension-s4hana-bp_html5_repo_host
       parameters:
         service-key:
           name: cloud-extension-s4hana-bp_html5_repo_host-key
     - name: srv-binding
     - name: BusinessPartnerValidation-dest
       parameters:
         content-target: true
   parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: BusinessPartnerValidation-srv
              TokenServiceInstanceName: BusinessPartnerValidation-xsuaa
              TokenServiceKeyName: BusinessPartnerValidation-srv-key
              URL: ~{srvbinding/url}
              sap.cloud.service: sap.sf
            - Name: cloud-extension-s4hana-bp_html5_repo_host
              ServiceInstanceName: cloud-extension-s4hana-bp_html5_repo_host
              ServiceKeyName: cloud-extension-s4hana-bp_html5_repo_host-key
              sap.cloud.service: sap.sf
            - Authentication: OAuth2UserTokenExchange
              Name: BusinessPartnerValidation-xsuaa
              ServiceInstanceName: BusinessPartnerValidation-xsuaa
              ServiceKeyName: BusinessPartnerValidation-xsuaa-key
              sap.cloud.service: sap.sf             
          existing_destinations_policy: update
      build-parameters:
        no-source: true

 - name: cloud-extension-s4hana-bp-app-content
   type: com.sap.application.content
   path: .
   requires:
     - name: cloud-extension-s4hana-bp_html5_repo_host
       parameters:
           content-target: true
   build-parameters:
    build-result: resources
    requires:
     - artifacts:
          - BusinessPartnerValidation-ui.zip
       name: BusinessPartnerValidation-ui
       target-path: resources/

#UI Module
 - name: BusinessPartnerValidation-ui
   type: html5
   path: app/BusinessPartners
   build-parameters:
     builder: custom
     commands:
       - npm install
       - npm run build
     supported-platforms: []
     build-result: dist


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: BusinessPartnerValidation-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

  # User Authentication and Authorization
 - name: BusinessPartnerValidation-xsuaa
   parameters:
     path: ./xs-security.json
     service-plan: application
     service: xsuaa
   type: org.cloudfoundry.managed-service
  # Destination Service
 - name: BusinessPartnerValidation-dest
   parameters:
     service: destination
     service-plan: lite
   type: org.cloudfoundry.managed-service
# Enterprise Messaging Service
 - name: BusinessPartnerValidation-ems
   parameters:
     path: ./em.json 
     service: enterprise-messaging
     service-plan: default
   type: org.cloudfoundry.managed-service
# Enterprise Messaging Service
 - name: BusinessPartnerValidation-cs
   parameters:
     service: connectivity
     service-plan: lite
   type: org.cloudfoundry.managed-service
# Application logs Service
 - name: BusinessPartnerValidation-logs
   parameters:
     service: application-logs
     service-plan: lite
   type: org.cloudfoundry.managed-service

# HTML5 Repo Runtime
 - name: cloud-extension-s4hana-bp_html5_repo_runtime
   parameters:
      service-plan: app-runtime
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service
# HTML5 Repo Host
 - name: cloud-extension-s4hana-bp_html5_repo_host
   parameters:
      service-plan: app-host
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service